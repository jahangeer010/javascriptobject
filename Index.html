<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Result</title>
</head>

<body style="background-color: burlywood">
    <h1 class="mx-auto">Student Result:</h1>




    <table id="studentData" class="table table-primary">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Contact</th>
                <th>Result</th>
            </tr>
        </thead>
    </table>

    <div class="input-group mb-lg-3" style="width: 40%; margin: auto;">
        <input id="inp" type="text" class="form-control" placeholder="Enter Your Roll Number...."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchResult()" class="btn btn-outline-primary" type="button" id="button-addon2">Search
            Result</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Father Name</th>
                <th>Contact</th>
                <th>Result</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td id="showRollNumber"></td>
                <td id="showName"></td>
                <td id="showFatherName"></td>
                <td id="showContact"></td>
                <td id="showResult"></td>
            </tr>
        </tbody>
    </table>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="App.js"></script>
</body>

</html>
